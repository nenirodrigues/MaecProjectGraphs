{% extends "layout.html" %}
{% block content %}
    <div class="view" style="background-image: url('../static/image/webCover.jpeg'); background-repeat: repeat; ">
        <div class="cardView">
            <h1>Generate Graph </h1>

            <div class="container">
                <h4>Static Analysis Maec Report </h4>
                <form action = "http://localhost:5000/plot" method = "POST" enctype = "multipart/form-data">
                 <input class="btn btn-primary" type = "file" name = "file" />
                 <input class="btn btn-success" type = "submit"/>
                </form>
                <hr>



                <h4>Dynamic Analysis Maec Report </h4>
                <form action = "http://localhost:5000/plotDynamic" method = "POST" enctype = "multipart/form-data">
                 <input class="btn btn-primary" type = "file" name = "file" />
                 <input class="btn btn-success" type = "submit"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
